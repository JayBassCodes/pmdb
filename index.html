<!DOCTYPE html>
<html>

<head>
  <title>PMDB - Personal Movie Database</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>PMDB - Personal Movie Database</h1>
  </header>

  <main>
    <section>
      <h2>My Movie List</h2>
      <ul id="movie-list">
        <container class="banner-slideshow">
          <div class="slideshow fade">
            <img src="images/tf_movie.jpg" alt="transformers" style="width: 100%;">
            <div class="movie-title">The Transformers Movie</div>
            <div class="year">1990</div>
          </div>
          <div class="slideshow fade">
            <img src="images/spiderman_across.jpg" alt="spiderman" style="width: 100%;">
            <div class="movie-title">Spider-Man Across The Spider Verse</div>
            <div class="year">2023</div>
          </div>
          <div class="slideshow fade">
            <img src="images/planet_hulk.jpg" alt="hulk" style="width: 100%;">
            <div class="movie-title">Planet Hulk</div>
            <div class="year">2010</div>
          </div>
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </container>
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
        </div>
      </ul>
    </section>

    <section class="container">
      <h2>Add a Movie</h2>
      <form id="add-movie-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="rating">Your Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="10" required>

        <button type="submit">Add</button>
      </form>
    </section>
  </main>

  <footer>
    <p>PMDB - Personal Movie Database &copy; 2023</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
