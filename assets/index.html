<!DOCTYPE html>
<html>
<head>
  <title>PMDB - Personal Movie Database</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>PMDB - Personal Movie Database</h1>
  </header>
  
  <main>
    <section>
      <h2>My Movie List</h2>
      <ul id="movie-list">
        <!-- Movies will be dynamically added here -->
      </ul>
    </section>
    
    <section>
      <h2>Add a Movie</h2>
      <form id="add-movie-form">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        
        <label for="rating">Your Rating:</label>
        <input type="number" id="rating" name="rating" min="0" max="10" required>
        
        <button type="submit">Add</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>PMDB - Personal Movie Database &copy; 2023</p>
  </footer>
</body>
</html>
